<div class="main">

    <div class="container tim-container">
        <div class="tim-title">
            <h3>Cosmetics</h3>
        </div>
        <div class="row">
            <div class="col-md-3">

                <!-- start filters -->

                <div class="row" id="product-cards">
                    <div class="col-md-12">
                        <div class="card card-refine">
                            <div class="header">
                                <h4 class="title">Refine
                                    <button ng-click="reset()" class="btn btn-default btn-xs btn pull-right btn-simple" rel="tooltip" title="Reset Filter">
                                        Reset <i class="fa fa-refresh"></i>
                                    </button>
                                </h4>
                            </div>
                            <div class="content">
                                <div class="panel-group" id="accordion">

                                   <!--
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h6 class="panel-title">
                                                <a data-toggle="collapse" ng-href="refinePrice">
                                                    Price Range
                                                    <i class="fa fa-caret-up pull-right"></i>
                                                </a>
                                            </h6>
                                        </div>
                                        <div id="refinePrice" class="panel-collapse collapse in">
                                            <div class="panel-body">
                                                <span class="price price-left">&pound; 5</span>
                                                <span class="price price-right">&pound; 110</span>
                                                <div class="clearfix"></div>
                                                <div id="refine-price-range" class="slider slider-info"></div>
                                            </div>
                                        </div>
                                    </div>
                                    -->

                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h6 class="panel-title">
                                                <a data-toggle="collapse" href="##refineCategory">
                                                    Category
                                                    <i class="fa fa-caret-up pull-right"></i>
                                                </a>
                                            </h6>
                                        </div>
                                        <div id="refineCategory" class="panel-collapse collapse in">
                                            <div class="panel-body panel-scroll">
                                                <div style="margin-bottom: 10px;">
                                                <div ng-repeat="item in context" ng-style="{'margin-left': 8*$index+'px'}">
                                                    <a ng-click="filter(item.id,'category')" style="color: #333333;">{{item.name}}</a>
                                                </div>
                                                </div>
                                                <div ng-repeat="category in categories">
                                                        <label class="checkbox">
                                                            <a ng-click="filter(category.id,'category')" style="color: #333333;" ng-class="{true: 'link', false: ''}[category.leaf == true]"><span ng-show="category.leaf != true">&#43; </span><span ng-show="category.leaf == true">&#32;</span>{{category.name}}</a>
                                                        </label>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h6 class="panel-title">
                                                <a data-toggle="collapse" href="##refineBrand" class="collapsed">
                                                    Brand
                                                    <i class="fa fa-caret-up pull-right"></i>
                                                </a>
                                            </h6>
                                        </div>
                                        <div id="refineBrand" class="panel-collapse collapse in">
                                            <div class="panel-body panel-scroll">
                                                <div ng-repeat="brand in brands | orderBy:'count':true">
                                                    <div ng-hide="brand.name =='Unknown'">
                                                    <label class="checkbox">
                                                        <input type="checkbox" value="{{brand.id}}" data-toggle="checkbox" checked="">
                                                        <a ng-click="filter(brand.id,'brand')" style="color: #333333;">{{brand.name}} ({{brand.count}})</a>
                                                    </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div><!-- end panel -->

                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h6 class="panel-title">
                                                <a data-toggle="collapse" href="##refineMerchant" class="collapsed">
                                                    Store
                                                    <i class="fa fa-caret-up pull-right"></i>
                                                </a>
                                            </h6>
                                        </div>
                                        <div id="refineMerchant" class="panel-collapse collapse">
                                            <div class="panel-body panel-scroll">
                                                <div ng-repeat="merchant in merchant_arr |orderBy:'count':true">
                                                    <div ng-hide="merchant.name =='Unknown'">
                                                        <label class="checkbox">
                                                            <input type="checkbox" value="{{merchant.id}}" data-toggle="checkbox" checked="">
                                                            <a ng-click="filter(merchant.id,'merchant')" style="color: #333333;">{{merchant.name}} ({{merchant.count}})</a>
                                                        </label>
                                                    </div>
                                                </div>
                                                <!--
                                                <label class="checkbox">
                                                    <input type="checkbox" value="" data-toggle="checkbox" checked="">
                                                    All
                                                </label>
                                                <label class="checkbox">
                                                    <input type="checkbox" value="" data-toggle="checkbox">
                                                    Black
                                                </label>
                                                <label class="checkbox">
                                                    <input type="checkbox" value="" data-toggle="checkbox">
                                                    Blue
                                                </label>
                                                <label class="checkbox">
                                                    <input type="checkbox" value="" data-toggle="checkbox">
                                                    Brown
                                                </label>
                                                <label class="checkbox">
                                                    <input type="checkbox" value="" data-toggle="checkbox">
                                                    Gray
                                                </label>
                                                <label class="checkbox">
                                                    <input type="checkbox" value="" data-toggle="checkbox">
                                                    Green
                                                </label>
                                                <label class="checkbox">
                                                    <input type="checkbox" value="" data-toggle="checkbox">
                                                    Neutrals
                                                </label>
                                                <label class="checkbox">
                                                    <input type="checkbox" value="" data-toggle="checkbox">
                                                    Purple
                                                </label>
                                                -->
                                            </div>
                                        </div>
                                    </div> <!-- end panel -->

                                </div>
                            </div>
                        </div> <!-- end card -->
                    </div>
                </div>
            </div>
           <div class="col-md-9">
               <pagination page="currentPage" total-items="totalItems" items-per-page="itemsPerPage" on-select-page="setPage(page)" max-size=5 items-per-page=10 boundary-links="true"></pagination>
                <div class="panel panel-default">


                    <div class="table-responsive">

                        <table class="table table-shopping">
                            <thead>
                            <tr>
                                <th class="text-center"></th>
                                <th >Product</th>

                                <th class="text-right">Best Price</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="product in product_arr">
                                <td>
                                    <div class="img-container">
                                        <a ng-href="#/products/{{product.id}}"><img ng-src="{{product.image_url_large}}"/></a>
                                    </div>
                                </td>
                                <td class="td-name">
                                    <a style="color:#333;" ng-href="#/products/{{product.id}}">{{product.name}}</a><br><span class="label label-info">{{product.offer_count}} offer<span ng-show="product.offer_count > 1">s</span></span>
                                </td>

                                <td class="td-number">
                                    <small>&pound;</small>{{product.price_min | number:2}}
                                </td>

                                <td class="td-actions">
                                    <a ng-href="#/products/{{product.id}}"><button href="#fakelink" class="btn btn-block btn-default btn-success btn-buy" style="color:#ff6799;border-color:#ff6799; margin-bottom: 6px;">View Offers</button></a>
                                    <!--<a ng-href="#/products/{{product.id}}"><button href="#fakelink" class="btn btn-block btn-default btn-info">{{product.offer_count}} Offer<span ng-show="product.offer_count > 1">s</span></button></a></td>-->
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
               <pagination page="currentPage" total-items="totalItems" items-per-page="itemsPerPage" on-select-page="setPage(page)" max-size=5 items-per-page=10 boundary-links="true"></pagination>
                </div>

        </div>
    </div>
</div>
<script type="text/ng-template"  id="tree_item_renderer.html">

    <div class="categories">
        <a ng-click="filter(data.id,'category')">{{data.name}}</a>
        <ul><li style="list-style-type: none;" ng-repeat="data in data.nodes" ng-include="'tree_item_renderer.html'"></li>
        </ul>
    </div>

</script>
