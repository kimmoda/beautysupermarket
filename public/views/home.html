<div class="jumbotron">
    <div class="container">
        <div class="row" >
            <div class="col-md-10">
                             
                <form ng-submit="search()">
                    <input type="text" ng-model="form.query" size="20" />
                    <input type="submit" value="Search" />
                     <!--<button ng-click="subtract(1)" class="button">Search</button>-->
                </form>
            </div>
        </div>


    </div>
</div>


<div class="container">
<div class="panel panel-default panel-order">
    <div class="panel-heading"> <strong>Showing page {{currentPage}} of {{num_results}} results from {{num_merchants}} merchants</strong>
    </div>
    <div class="panel-body">
        <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" max-size=5 items-per-page=10 boundary-links="true"></pagination>
        <div ng-repeat="product in products.products.product" class="row">
            <div class="col-md-2">
                <img ng-src="{{product.image_url_large}}"/>
             
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <span><strong>{{product.name}}</strong></span>

                    </div>
                    <div class="col-md-12">
                        <span>{{product.description}}</span>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="col-md-12">
                   Â£ {{product.price_min}} - {{product.price_max}}
                </div>
                <div class="col-md-12">
                    <button type="button" class="btn btn-success">Compare prices</button>
                </div>
                <div class="col-md-12">
                    {{product.offers.count}} merchants
                </div>
            </div>
        </div>
        
    </div>
    <div class="panel-footer">
     <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" max-size=5 items-per-page=10 boundary-links="true"></pagination>
    </div>
</div>
</div>
