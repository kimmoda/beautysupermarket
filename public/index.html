<!DOCTYPE html>
<html ng-app="beautyApp">

<head>
    <base href="/index.html">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beauty Suggest</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Bootstrap core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">

    <link href="stylesheets/bootstrap/_pagination.scss" rel="stylesheet">
    <link href="stylesheets/ng-table.min.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <!-- start new searchbar -->
    <div class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" rel="home" ng-href="/" ng-click="search()" title="Save money and time sourcing your favourite beauty products">BeautySuggest</a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <div class="col-sm-6 col-md-6">

                <!--
                <form action="" ng-submit="search()">
                    <input type="text" ng-model="form.query" style="width:401px; height:40px;" />
                    <input type="submit" value="Search" style="height:40px;" />
                </form>
            -->
                <form action="" ng-submit="search()" class="navbar-form" role="search" name="search-form">

                    <div class="input-group">
                        <input type="text" size="80" ng-model="form.query" class="form-control search-box" placeholder="Chanel, L'Oreal, Calvin Klein ..." id="query" name="query" value="">
                        <input type="submit" value="Search" style="height:40px;" />
                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-search"><span class="glyphicon glyphicon-search"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <ul class="nav navbar-nav navbar-right" style="padding-right:20px;">
                <li class=""><a data-toggle="modal" href="#" data-target="#">Login</a>
                </li>
                <li><a data-toggle="modal" href="#" data-target="#">Register</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- end new searchbar -->
    <div ng-view></div>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <!--<a href style="text-decoration:underline;" ng-href="/about">About Us</a>-->
                    <!-- <a ng-href="/contact">Contact Us</a> -->
                    <!--<a href style="text-decoration:underline;" ng-href="/cookies">Cookies</a>-->
                    <a style="margin-left:15px; font-size: small;" ng-href="/terms">Terms & Conditions</a>
                    <a style="margin-left:15px; font-size: small;" ng-href="/privacy">Privacy Policy</a>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-strap.js"></script>
    <script src="vendor/angular-strap.tpl.js"></script>
    <script src="vendor/angular-messages.js"></script>
    <script src="vendor/angular-resource.js"></script>
    <script src="vendor/angular-route.js"></script>
    <script src="vendor/angular-cookies.js"></script>
    <script src="vendor/underscore.js"></script>
    <script src="vendor/checklist-model.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="vendor/moment.min.js"></script>
    <script src="vendor/truncate.js"></script>
    <script src="vendor/ng-table.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/main.js"></script>
    <script src="services/show.js"></script>
